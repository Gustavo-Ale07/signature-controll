version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: smilovault-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: smilovault
      POSTGRES_PASSWORD: smilovault
      POSTGRES_DB: smilovault
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smilovault"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: smilovault-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://smilovault:smilovault@postgres:5432/smilovault?schema=public
      PORT: 3001
      NODE_ENV: development
      SESSION_SECRET: ${SESSION_SECRET:-dev-session-secret-change-me}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: http://localhost:3001/api/auth/google/callback
      FACEBOOK_APP_ID: ${FACEBOOK_APP_ID}
      FACEBOOK_APP_SECRET: ${FACEBOOK_APP_SECRET}
      FACEBOOK_CALLBACK_URL: http://localhost:3001/api/auth/facebook/callback
      FRONTEND_URL: http://localhost:5173
    ports:
      - "3001:3001"
    volumes:
      - ./apps/api/uploads:/app/uploads

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: smilovault-web
    restart: unless-stopped
    depends_on:
      - api
    environment:
      VITE_API_URL: http://localhost:3001
    ports:
      - "5173:80"

volumes:
  postgres_data:
